<div class="container">
  @if (!winner) {
  <h2>Current Player: {{ player }}</h2>
  } @else {
  <h2>Player {{ winner }} won the game! ğŸ‰</h2>
  }

  <button mat-raised-button color="primary" (click)="newGame()">
    New Game!
  </button>
</div>

<main>
  @for (square of squares; track $index) {
  <app-square
    (click)="makeMove($index)"
    [position]="$index"
    [value]="square"
    [winner]="winner"
    [winnerPositions]="winnerPositions"
  >
  </app-square>
  }
</main>
